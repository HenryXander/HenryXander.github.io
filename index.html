<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfiolio Xander Henry </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <!-- Paragraph text -->
            <div class="text">
                <h2>Title for the Paragraph</h2>
                <p>
                    This is a place to write some text or a paragraph about your content. You can explain the video, describe a concept, or share any relevant information here. The text is aligned next to the video for a better user experience. You can add as much text as needed.
                </p>
            </div>

            <!-- Video element -->
            <div class="video">
                <video controls width="100%">
                    <source src="your-video-file.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
    </div>
</body>
</html>
